<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <!-- DataTable min -->
  <link type="text/css" rel="stylesheet" th:href="@{/admin/css/addons/datatables.min.css}">

  <link type="text/css" rel="stylesheet" th:href="@{/admin/css/addons/datatables-select.css}">


  <style>

    .map-container{
overflow:hidden;
padding-bottom:56.25%;
position:relative;
height:0;
}
.map-container iframe{
left:0;
top:0;
height:100%;
width:100%;

</head>

<body class="grey lighten-3">

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div th:replace="~{top-admin-navigation :: navigation(Shop)}" />

      </div>
    </nav>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

      <a class="logo-wrapper waves-effect">
        <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
      </a>

      <div class="list-group list-group-flush">
        <a th:href="@{/products/edit/0}" class="list-group-item active waves-effect">
          <i class="fas fa-chart-pie mr-3"></i>Добавить
        </a>
        <a href="#" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-user mr-3"></i>Редактировать</a>
        <a href="#" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-table mr-3"></i>Удалить</a>
      </div>

    </div>
    <!-- Sidebar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <a th:href="@{/admin}">Товары</a>
            <span>/</span>
            <span>Добавление</span>
          </h4>
        </div>

      </div>
      <!-- Heading -->

      <!--Grid row-->
      <div class="card mb-4 wow fadeIn">
        <div class="card-body d-sm-flex justify-content-between">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <!-- Default form register -->
            <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data" class="text-center border border-light p-5">
              <input th:field="*{id}" type="hidden" class="form-control">

              <div class="form-row mb-4">
                <div class="col">
                  <!-- Name product -->
                  <input th:field="*{title}" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Наименование">
                  <small class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>
                <div class="col">
                  <!-- Price product -->
                  <input th:field="*{price}" type="number" id="defaultRegisterFormLastName" class="form-control" placeholder="Цена">
                  <small class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </small>
                </div>
              </div>

              <div class="form-row mb-4">
                <select th:field="*{category.id}" class="custom-select d-block w-100">
                  <option value="">Выберите категорию...</option>
                  <option th:each="category: ${categories}"
                          th:value="${category.id}"
                          th:text="${category.title}">
                  </option>
                </select>
              </div>

              <!-- Articul -->
              <div class="form-row mb-4">
                <input th:field="*{vendorCode}" type="text" placeholder="Артикул" class="form-control" >
                <small class="error" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}"></small>
              </div>

              <!-- Quantity -->
              <div class="form-row mb-4">
                <input th:field="*{quantity}" type="text" placeholder="Количество" class="form-control" >
                <small class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
              </div>

              <!-- Short description -->
              <div class="form-row mb-4">
                <input th:field="*{shortDescription}" th:rows="3" type="text" class="form-control" placeholder="Краткое описание" >
                <small class="error" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></small>
              </div>

              <!-- Full description -->
              <div class="form-row mb-4">
                <input th:field="*{fullDescription}" type="text" th:rows="5" class="form-control" placeholder="Подробное описание" >
                <small class="error" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}"></small>
                <input th:field="*{id}" type="number" class="invisible" placeholder="">
              </div>

              <!-- Images -->
              <div class="form-row mb-4">
                <label>Картинка</label>
                <input type="file" name="file" class="form-control-file" accept="image/*"/>
              </div>

              <!-- Sign up button -->
              <button class="btn btn-info my-4 btn-block" name="addProduct" type="submit">Сохранить</button>


            </form>
            <!-- Default form register -->
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <!--Grid row-->


    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="https://www.facebook.com/mdbootstrap" target="_blank">
        <i class="fab fa-facebook-f mr-3"></i>
      </a>

      <a href="https://twitter.com/MDBootstrap" target="_blank">
        <i class="fab fa-twitter mr-3"></i>
      </a>

      <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
        <i class="fab fa-youtube mr-3"></i>
      </a>

      <a href="https://plus.google.com/u/0/b/107863090883699620484" target="_blank">
        <i class="fab fa-google-plus mr-3"></i>
      </a>

      <a href="https://dribbble.com/mdbootstrap" target="_blank">
        <i class="fab fa-dribbble mr-3"></i>
      </a>

      <a href="https://pinterest.com/mdbootstrap" target="_blank">
        <i class="fab fa-pinterest mr-3"></i>
      </a>

      <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
        <i class="fab fa-github mr-3"></i>
      </a>

      <a href="http://codepen.io/mdbootstrap/" target="_blank">
        <i class="fab fa-codepen mr-3"></i>
      </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2019 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/" target="_blank"> GeekMarket </a>
    </div>

  </footer>

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" th:src="@{/admin/js/jquery-3.4.1.min.js}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" th:src="@{/admin/js/popper.min.js}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" th:src="@{/admin/js/mdb.min.js}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>

  <!-- Charts -->
  <script>
    // Line
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    //pie
    var ctxP = document.getElementById("pieChart").getContext('2d');
    var myPieChart = new Chart(ctxP, {
      type: 'pie',
      data: {
        labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
        datasets: [{
          data: [300, 50, 100, 40, 120],
          backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
          hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
        }]
      },
      options: {
        responsive: true,
        legend: false
      }
    });


    //line
    var ctxL = document.getElementById("lineChart").getContext('2d');
    var myLineChart = new Chart(ctxL, {
      type: 'line',
      data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            backgroundColor: [
              'rgba(105, 0, 132, .2)',
            ],
            borderColor: [
              'rgba(200, 99, 132, .7)',
            ],
            borderWidth: 2,
            data: [65, 59, 80, 81, 56, 55, 40]
          },
          {
            label: "My Second dataset",
            backgroundColor: [
              'rgba(0, 137, 132, .2)',
            ],
            borderColor: [
              'rgba(0, 10, 130, .7)',
            ],
            data: [28, 48, 40, 19, 86, 27, 90]
          }
        ]
      },
      options: {
        responsive: true
      }
    });


    //radar
    var ctxR = document.getElementById("radarChart").getContext('2d');
    var myRadarChart = new Chart(ctxR, {
      type: 'radar',
      data: {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [{
          label: "My First dataset",
          data: [65, 59, 90, 81, 56, 55, 40],
          backgroundColor: [
            'rgba(105, 0, 132, .2)',
          ],
          borderColor: [
            'rgba(200, 99, 132, .7)',
          ],
          borderWidth: 2
        }, {
          label: "My Second dataset",
          data: [28, 48, 40, 19, 96, 27, 100],
          backgroundColor: [
            'rgba(0, 250, 220, .2)',
          ],
          borderColor: [
            'rgba(0, 213, 132, .7)',
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true
      }
    });

    //doughnut
    var ctxD = document.getElementById("doughnutChart").getContext('2d');
    var myLineChart = new Chart(ctxD, {
      type: 'doughnut',
      data: {
        labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
        datasets: [{
          data: [300, 50, 100, 40, 120],
          backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
          hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
        }]
      },
      options: {
        responsive: true
      }
    });

  </script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" th:src="@{/admin/js/addons/datatables.min.js}"></script>
  <script type="text/javascript" th:src="@{/admin/js/addons/datatables-select.min.js}"></script>

    $('#dtBasicExample').DataTable({
      select: true
    });
    $('.dataTables_length').addClass('bs-select');
    });

</body>
