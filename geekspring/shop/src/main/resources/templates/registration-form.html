<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/style.min.css" rel="stylesheet">
</head>

<body class="grey lighten-3">

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="/">
      <strong class="blue-text">GeekMarket&nbsp; | &nbsp;</strong>
    </a>

    <div th:replace="~{top-navigation :: navigation(RegistrationForm)}" />

  </div>
</nav>
<!-- Navbar -->

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Регистрация нового пользователя</h2>

      <!--Grid row-->
      <div class="row wow fadeIn">

        <div class="col-md-2 mb-4"> </div>

        <!--Grid column-->
        <div class="col-md-8 mb-4">

          <!--Card-->
          <div class="card">
            <!--Card content-->
            <form th:action="@{/register/processRegistrationForm}"
                  th:object="${systemUser}" method="post" class="form-horizontal">

              <div class="form-group">
                <div class="col-xs-15">
                  <div th:if="${registrationError != null}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      ${registrationError}
                    </div>
                  </div>
                </div>
              </div>

              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-6 mb-2 ml-3">
                  <!-- User name -->
                  <div class="md-form">
                    <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" />
                    <input th:field="*{userName}" placeholder="username (*)" type="text" id="userName" class="form-control pl-2">
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-5 mb-2">
                  <!-- Password -->
                  <div class="md-form">
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    <input type="password" th:field="*{password}" placeholder="password (*)" id="password" class="form-control pl-2">
                  </div>
                  <!-- Confirm Password -->
                  <div class="md-form">
                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />
                    <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" id="matchingPassword" class="form-control pl-2">
                  </div>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->

              <!-- Email -->
              <div class="col-md-12 md-form mb-5">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
                <input th:field="*{firstName}" placeholder="first name (*)" type="text" class="form-control pl-2">
              </div>

              <!-- Last name -->
              <div class="col-md-12 md-form mb-5">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                <input th:field="*{lastName}" placeholder="last name (*)" type="text" class="form-control pl-2">
              </div>

              <!--Email-->
              <div class="col-md-12 md-form input-group mb-5">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                <div class="input-group-prepend">
                  <span class="input-group-text pl-2" id="basic-addon1">@</span>
                </div>
                <input th:field="*{email}" placeholder="email (*)" type="text" class="form-control py-0 pl-2" aria-describedby="basic-addon1">
              </div>

              <!--Phone-->
              <div class="col-md-12 md-form input-group mb-5">
                <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" />
                <div class="input-group-prepend">
                  <span class="input-group-text pl-2" id="basic-phone">Тел.</span>
                </div>
                <input th:field="*{phone}" placeholder="phone (*)" type="text" class="form-control py-0 pl-2" aria-describedby="basic-phone">
              </div>

              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Registration</button>

            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <div class="col-md-2 mb-4"> </div>

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">

  <hr class="my-4">

  <!-- Social icons -->
  <div class="pb-4">
    <a href="https://www.facebook.com/mdbootstrap" target="_blank">
      <i class="fab fa-facebook-f mr-3"></i>
    </a>

    <a href="https://twitter.com/MDBootstrap" target="_blank">
      <i class="fab fa-twitter mr-3"></i>
    </a>

    <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
      <i class="fab fa-youtube mr-3"></i>
    </a>

    <a href="https://plus.google.com/u/0/b/107863090883699620484" target="_blank">
      <i class="fab fa-google-plus-g mr-3"></i>
    </a>

    <a href="https://dribbble.com/mdbootstrap" target="_blank">
      <i class="fab fa-dribbble mr-3"></i>
    </a>

    <a href="https://pinterest.com/mdbootstrap" target="_blank">
      <i class="fab fa-pinterest mr-3"></i>
    </a>

    <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
      <i class="fab fa-github mr-3"></i>
    </a>

    <a href="http://codepen.io/mdbootstrap/" target="_blank">
      <i class="fab fa-codepen mr-3"></i>
    </a>
  </div>
  <!-- Social icons -->

  <!--Copyright-->
  <div class="footer-copyright py-3">
    © 2020 Copyright:
    <a href="#" target="_blank"> GeekBrains.com </a>
  </div>
  <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>
